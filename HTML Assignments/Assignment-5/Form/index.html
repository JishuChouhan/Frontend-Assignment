<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="https://github.com/JishuChouhan/Frontend-Assignment">
        <fieldset>
            <legend>
                Persnol Details
            </legend>
        
        <br>
        <!-- Name  -->
        <label for="username">FirstName:</label>
        <input type="text" id="username" placeholder="Enter your name" required/>
        <br>
        <br>
        <label for="middlename">MiddleName:</label>
        <input type="text" id="middlename" placeholder="Enter your MiddleName"/>
        <br>
        <br>
        <label for="lastname">LastName:</label>
        <input type="text" id="lastname" placeholder="Enter your LastName" required/>
        <br>
        <br>
        <!-- Course -->
        <label for="">Course:</label>
        <select name="course" id="course">
            <option value="">Course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="m.tech">M.Tech</option>
            <option value="b.com">B.Com</option>
            <option value="m.com">M.Com</option>
            <option value="mba">MBA</option>
        </select>
        <br>
        <br>
        <!-- Gender  -->
        <label for="gender:">Gender:</label>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>
        <br>
        <br>
        <!-- Date-Time -->
        <label for="dob">DOB:</label>
        <input type="datetime-local" id=""> 
        <br>
        <br>
        <!-- Phone No. -->
        <label for="Phone">Phone:</label>
        <input type="text" value="+91" disabled size="1">
        <input type="tel" id="Phone" size="10">
        <br>
        <br>
        <label for="address">Address:</label>
        <br>
        <textarea name="" id="" cols="80" rows="5"></textarea>
        <br>
        <br>
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" />
        <br>
        <br>
        <!-- Password -->
        <label for="Password">Password:</label>
        <input type="password" name="" id="">
        <br>
        <br>
        <label for="rePassword">Re-type Password:</label>
        <input type="repassword" name="" id="">
        <br>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Agree to terms and conditions</label>
        <br>
        <br>
        <label for="">Choose File</label>
        <input type="file" name="" id="">
        <br>
        <br>
        <label for="">Choose Color</label>
        <input type="color" name="" id="">
        <br>
        <br>
        <input type="reset"></input>
        <input type="submit"></input>
    </form>
