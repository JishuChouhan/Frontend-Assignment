<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky-Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left">
            <div class="textarea-container">
                <textarea name="" id="textarea" cols="60" rows="10" placeholder="// write your notes here"></textarea>
                <div class="color">
                    <input type="color">
                </div>
            </div>
            <button class="add">Add Notes</button>
        </div>
        <div class="right">
            <h1>Your Notes</h1>
            <div class="right-notes">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
