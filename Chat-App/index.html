<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat-Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/e49327de27.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="left-side">
            <header class="chat-session-header">
                <h2>CHAT SESSION</h2>
                <div class="dropdown">

                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </button>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <div class="dropdown-item" href="#">
                            <input type="text" placeholder="Search User" class="searchUser"
                                oninput="searchUser(event)" />
                        </div>
                        <div class="dropdown-item" href="#">
                            <select onchange="selectTheme(event)">
                                <option>Change theme</option>
                                <option style="background-color: black; color: beige;">black</option>
                                <option style="background-color: red; color: blanchedalmond;">red</option>
                                <option style="background-color: blue; color: blanchedalmond;">blue</option>
                                <option style="background-color: green; color: blanchedalmond;">green</option>
                                <option style="background-color: yellow; color: blanchedalmond;">yellow</option>
                                <option style="background-color: grey; color: blanchedalmond;">grey</option>
                                <option style="background-color: plum; color: blanchedalmond;">plum</option>
                                <option style="background-color: navy; color: blanchedalmond;">navy</option>
                                <option style="background-color: pink; color: black;">pink</option>
                                <option style="background-color: purple; color: blanchedalmond;">purple</option>
                                <option style="background-color: coral; color: blanchedalmond;">coral</option>
                                <option style="background-color: orange; color: black;">orange</option>
                                <option style="background-color: brown; color: blanchedalmond;">brown</option>
                                <option style="background-color: cyan; color: black;">cyan</option>
                                <option style="background-color: maroon; color: blanchedalmond;">maroon</option>
                                <option style="background-color: olive; color: blanchedalmond;">olive</option>
                            </select>
                        </div>
                        <div class="dropdown-item" href="#">
                            <select onchange="changeBackground(event)">
                                <option>Normal</option>
                                <option>Theme-1</option>
                                <option>Theme-2</option>
                                <option>Theme-3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </header>
            <div class="user-list"></div>
        </div>

        <!-- Right side.............................. -->
        <div class="right-side">
            <header>
                <div class="back-btn" onclick="goBack()">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <h4>CHAT DETAILS</h4>
                <div><i class="fa-solid fa-x"></i></div>
            </header>
            <div class="chat-box">
                <div class="current-user">
                    <div class="current-user-sub">
                        <div class="current_avatar">
                            <span>
                                <img src="https://cdn.pixabay.com/photo/2021/07/20/14/59/iron-man-6480952_1280.jpg?resize=1200:*"
                                    alt="">
                                <div class="online"></div>
                            </span>
                        </div>
                        <div class="current_status">
                            <p class="current-title">Tony Stark</p>
                            <p class="current-highlights">IronMan</p>
                        </div>
                    </div>
                </div>

                <div class="chat">
                    <div class="user1-container">
                        <p class="user1-msg">Hi, How can I help you?</p>
                    </div>
                    <div class="user2-container">
                        <p class="user2-msg">
                            I want to watch your Movies
                        </p>
                    </div>
                    <div class="user1-container">
                        <p class="user1-msg">
                            Sure! I will definitely help you with you query. Could you
                            please confirm your email address
                        </p>
                    </div>
                    <div class="user2-container">
                        <p class="user2-msg">johncena@wwe.com</p>
                    </div>
                </div>
            </div>
            <div class="msg-box">
                <span class="count-char">Current Characters:0 and Current Words:0</span>
                <div class="text-box">
                    <input type="text" placeholder="Type your message here..." oninput="calculateCounts(this)"
                        class="message-input" />
                    <div class="send-btn-div">
                        <button class="send-btn" onClick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="script.js"></script>
    <script src="userData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
